{%extends 'base.html'%}
{%block main_area%}
  <div class="row my-5">
  <div class="col">
  <h1 class="text-center">Graph...</h1>
  <div>
    <h5 id="title"></h5>
    <button id="btn1">국어</button>
    <button id="btn2">영어</button>
    <button id="btn3">수학</button>
  </div>
  
  <div>
    <img id="chart" src='/score/chart/수학'/>
  </div>
  </div>
  </div>
  <script>
    $("#btn1,#btn2,#btn3").on('click',function(){
      const subject = $(this).html()
      $("#chart").attr("src",`/score/chart/${subject}`)
      $("#title").html(subject+ '그래프')
    });

  </script>
{%endblock%}
